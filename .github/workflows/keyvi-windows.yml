# Build on Windows

name: Build keyvi on Windows

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    name:  ${{ matrix.type }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        type: ['Release', 'Debug']
        os: ['windows-latest']
    steps:
      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v2.1.3
        with:
          path: "C:\\hostedtoolcache\\windows\\Boost"
          key: ${{ matrix.os }}-windows-boost
      - name: Install Boost
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: |
            $Url = "https://sourceforge.net/projects/boost/files/boost-binaries/1.75.0/boost_1_75_0-msvc-14.2-32.exe"
            (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\boost.exe")
            Start-Process -Wait -FilePath "$env:TEMP\boost.exe" "/SILENT","/SP-","/SUPPRESSMSGBOXES","/DIR=C:\\hostedtoolcache\\windows\\Boost"
      - name: Setup Boost Environment
        run: |
          echo "BOOST_ROOT=C:\\hostedtoolcache\windows\\Boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "BOOST_LIBRARYDIR=C:\\hostedtoolcache\\windows\\Boost\\lib32-msvc-14.2" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Cache Zlib
        id: cache-zlib
        uses: actions/cache@v2.1.3
        with:
          path: "C:\\hostedtoolcache\\windows\\zlib"
          key: ${{ matrix.os }}-windows-zlib
      - name: Download zlib
        if: steps.cache-zlib.outputs.cache-hit != 'true'
        run: |
            $Url = "https://zlib.net/zlib-1.2.11.tar.gz"
            (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\zlib.tar.gz")
            7z.exe x "$env:TEMP\zlib.tar.gz" -o"$env:TEMP\zlibArchive" -y | Out-Null
            7z.exe x "$env:TEMP\zlibArchive" -o"C:\\hostedtoolcache\\windows\\zlib" -y | Out-Null
            dir "C:\\hostedtoolcache\\windows\\zlib\\zlib-1.2.11\\"
      - name: build zlib with cmake
        if: steps.cache-zlib.outputs.cache-hit != 'true'
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: 'C:\\hostedtoolcache/windows/zlib/zlib-1.2.11/CMakeLists.txt'
          buildWithCMake: true
          buildDirectory: 'C:\\hostedtoolcache/windows/zlib/zlib-1.2.11/build'
      - name: install zlib
        run: |
            cd C:\\hostedtoolcache\\windows\\zlib\\zlib-1.2.11\\build
            cmake --build . --config Release --target INSTALL

      - name: checkout from git
        uses: actions/checkout@v2

